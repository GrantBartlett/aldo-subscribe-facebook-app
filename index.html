<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aldo Subscribe</title>

    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        body, html {
            background-color: #F0F0F0;
        }

        .main {
            background: #fff;
        }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>

<div class="container">

    <section role="main">

        <section class="row header">
            <div class="col-md-8 col-md-offset-2">

                <div class="main">
                    <header class="logo">
                        <img src="dist/images/logo.png" class="img-responsive center-block" alt=""/>
                        <img src="dist/images/feature.png" class="img-responsive center-block" alt=""/>
                    </header>

                    <section class="intro text-center">
                        <div class="email-icon">
                            <img src="dist/images/pattern.png" class="center-block spin">
                            <img src="dist/images/email.png" class="center-block still">
                        </div>

                        <h1 class="text-uppercase">Hey You</h1>

                        <p class="lead">We've been waiting!</p>
                        <p class="description">
                            Don't miss out for a single second longer.<br class="hidden-xs">
                            Promotions, contests, style guides and more, coming your way...
                        </p>
                    </section>

                    <section class="form">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">

                                <form action="https://smswmedia.createsend.com/t/d/s/iljdlk/" method="post">
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <input id="fieldjyurdy" name="cm-f-jyurdy" type="text" class="form-control" placeholder="first name" autofocus>
                                        </div>
                                        <div class="col-md-6">
                                            <input id="fieldjyurdj" name="cm-f-jyurdj" type="text" class="form-control" placeholder="last name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input type="email" id="fieldEmail" name="cm-iljdlk-iljdlk" class="form-control" placeholder="email" required/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-6 col-md-offset-3 text-center">
                                            <button class="btn btn-default btn-block btn-lg btn-primary text-uppercase" type="submit">I'm In</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </section>

                    <footer>
                        <img src="dist/images/footer.png" class="img-responsive center-block">
                    </footer>
                </div>

            </div>
        </section>

    </section>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="dist/js/app.min.js"></script>
</body>
</html>
